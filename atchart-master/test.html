<!doctype html>
<html>
<head>
  <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.1.0/fonts/css/anychart-font.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
    anychart.onDocumentReady(function() {
      // create pie chart with passed data
      var chart = anychart.pie([
        ['Department Stores', 2371664],
        ['Discount Stores', 5216301],
        ['Men\'s/Women\'s Stores', 1486621],
        ['Juvenile Specialty Stores', 786622],
        ['All other outlets', 900000],
        ['qDepartment Stores', 563664],
        ['qDiscount Stores', 2716301],
        ['qMen\'s/Women\'s Stores', 2146621],
        ['qJuvenile Specialty Stores', 3866722],
        ['qAll other outlets', 920000],
        ['rDepartment Stores', 637164],
        ['tDiscount Stores', 772101],
        ['yMen\'s/Women\'s Stores', 1462881],
        ['uJuuvenile Specialty Stores', 766622],
        ['iAll other outlets', 908000]             
      ]);

      // set chart title text settings
      chart.title('ACME Corp. apparel sales through different retail channels')
        // create empty area in pie chart
        .innerRadius('40%');

      // set chart labels position to outside
      chart.labels().position('outside');

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();
    });
    </script>
</body>
</html>
